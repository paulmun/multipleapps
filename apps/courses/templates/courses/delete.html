<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Delete a Course</title>
</head>
<body>
	
	<h1>Are you sure you want to delete the following course?</h1>
	<p>Name: {{course.name}}</p>
	<p>Description: {{course.description}}</p>
	<a href="/"><button type="button" name="no">No</button></a>
	<form action="/courses/destroy/{{course.id}}" method="post">
		{% csrf_token %}
		<button type="submit" name="yes">Yes! I want to delete this</button>
	</form>

</body>
</html>
