<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Word Generator</title>
</head>
<body>
	<p>Random Word (Attempt #{{request.session.attempt}})</p>
	<form action="/generate" method = "post">
		{% csrf_token %}
		<input type="text" name="randstr" value="{{request.session.ranstr}}" readonly>
		<input type="submit" value="Generate">
	</form>
</body>
</html>
